        <article>
            <div class="container news-conatiner">
                <div class="row">
                    <section class="col-sm">
                        <div id="news-app" class="news">
                            <h1 class="text-center">
                                NEWS
                                <div class="btn-group btn-group-toggle pull-right m-t-15" data-toggle="buttons">
                                    <img src="../assets/download.jpg" class="img-icon" />
                                    <label class="btn btn-sm btn-secondary active"
                                        v-on:click="saveInLocalStorage('disable')">
                                        <input type="radio" name="options" id="option1" autocomplete="off" checked>
                                        Disable
                                    </label>
                                    <label class="btn btn-sm btn-secondary" v-on:click="saveInLocalStorage('enable')">
                                        <input type="radio" name="options" id="option2" autocomplete="off">
                                        Enabled
                                    </label>
                                    <label class="btn btn-sm btn-secondary" v-on:click="saveInLocalStorage('clear')">
                                        <input type="radio" name="options" id="option2" autocomplete="off">
                                        Clear
                                    </label>
                                </div>
                            </h1>
                            <b-form-select v-model="source_id" :options="options"></b-form-select>
                            <h2 class="mt-3 captilize-name">{{ captilizeName }}</strong></h2>
                            <div class="text-center" v-show="loader">
                                <div class="spinner-border" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                            <hr v-show="captilizeName" />
                            <div v-if="captilizeName">
                                <div v-show="!loader">
                                    {{getMethods()}}
                                    <div class="item-pad" v-for="news in dataArray">
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <img :src="news.urlToImage" img-alt="Image"></img>
                                            </div>
                                            <div class="col-sm-9">
                                                <h5 class="mt-0 mb-1">{{news.title}}</h5>
                                                <p class="mb-0">
                                                    {{news.description}}
                                                </p>
                                                <strong>Author:</strong> {{news.author}}
                                                <br />
                                                <b-button :href="news.url" variant="primary" class="btn btn-sm"
                                                    target="blank">Go More Info</b-button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <footer class="footer-fix">
                &copy;&nbsp;2019 received @Anil Bomma
